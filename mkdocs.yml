site_name: tuinix
site_description: A Pure Terminal Based Linux Experience
site_url: https://timlinux.github.io/tuinix
repo_url: https://github.com/timlinux/tuinix
repo_name: timlinux/tuinix

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Ubuntu
    code: Ubuntu Mono
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight
  icon:
    repo: fontawesome/brands/github

extra_css:
  - assets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Installation:
      - Overview: installation/index.md
      - Bare Metal: installation/bare-metal.md
      - Virtual Machine: installation/vm.md
  - Usage:
      - Post-Install Guide: usage/post-install.md
      - ZFS Management: usage/zfs.md
  - Contributing:
      - Development Guide: contributing/development.md
      - Contributing Guidelines: contributing/guidelines.md
      - AI/LLM Tool Policy: contributing/ai-policy.md
  - About:
      - Requirements: about/requirements.md
      - Brand Guidelines: about/brand.md
